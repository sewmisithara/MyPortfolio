<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        section{
            width: 150px;
            height: 100px;
            background: chartreuse;
            position: relative;
            left: 0;
            animation:Keyframe;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: inherit;
            animation-direction: alternate;
            animation-delay: 1s;

        }

        @keyframes Keyframe {
            0%{
                transform: rotate(-360deg);
                width: 150px;
                height: 100px;
                border-radius: 10px;
                background:black;
            }
            25%{
                width: 150px;
                height: 100px;
                border-radius: 10px;
                background: rgb(6, 36, 6);
                left: 300px;
                top: 0;

            }

            50%{
                transform: rotate(360deg);
                width: 150px;
                height: 100px;
                border-radius: 10px;
                background: green;
                left: 300px;
                top: 200px;

            }
            75%{
                width: 150px;
                height: 100px;
                border-radius: 10px;
                background: greenyellow;
                left: 0;
                top: 200px;
            }
            100%{
                width: 150px;
                height: 100px;
                border-radius: 10px;
                background: yellow;
                top: 0;
                left: 0;
            }


        }



    </style>

</head>

<body>

<section>
    <div></div>
</section>
</body>
</html>
