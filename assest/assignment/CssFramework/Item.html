<div
        class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="content text-center">
       
    </div>

  
    <main id="Customer-Content">
        <section class="row">
            <div class="col-4  " >
                <form class="mx-5 mt-5">
                    <div class="mb-3">
                        <label for="txtCID" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="txtCID" >
                        <span class="control-error text-danger" id="lblCusID"></span>
                    </div>
                    <div class="mb-3">
                        <label for="txtCustomerName" class="form-label">Item Description</label>
                        <input type="text" class="form-control" id="txtCustomerName">
                        <span class="control-error text-danger" id="lblCusName"></span>
                    </div>
                    <div class="mb-3">
                        <label  for="txtAddress" class="form-label">Item Qty on Hand</label>
                        <input type="text" class="form-control" id="txtAddress" >
                        <span class="control-error text-danger" id="lblAddress"></span>
                    </div>
                    <div class="mb-3">
                        <label  for="txtAge" class="form-label">Item unit price</label>
                        <input type="text" class="form-control" id="txtAge" >
                        <span class="control-error text-danger" id="lblAge"></span>
                    </div>
                   
                    <button  type="button" class="btn btn-primary mt-2" id="btnSave">Save </button>
                    <button  type="button" class="btn btn-warning mt-2 mx-2" id="btnUpdate">Update </button>
                    <button  type="button" class="btn btn-danger mt-2 " id="btnDelete">Delete </button>
                    
    
                </form>
            </div >
            <div class="col-7">
                <table class="table table-bordered table-hover mt-5 mx-5">
                    <thead class="bg-warning text-black-50">
                    <tr>
                        <th>Item   Code</th>
                        <th>Item  Description</th>
                        <th>Item   Qty</th>
                        <th>Item   Price</th>
                        
                    </tr>
                    </thead>
                    <tbody class="bg-light " id="tblCustomer">
    
                    </tbody>
                </table>
            </div>
        </section>
    </main>
